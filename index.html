<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <dialog id="add-edit-dialog">
      <h3 class="dialog-title" id="add-edit-tile">Add a new book</h3>
      <form id="add-edit-form">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>

        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" min="1" required />
        </div>

        <div>
          <input type="checkbox" id="read" name="read" />
          <label for="read">Did you read this book?</label>
        </div>

        <div class="diagram-btn-container">
          <button type="button" class="btn btn-func btn-cancel">Cancel</button>
          <button
            type="submit"
            class="btn btn-func btn-accept"
            id="btn-add-edit-confirm"
          >
            Add
          </button>
        </div>
      </form>
    </dialog>

    <dialog id="delete-dialog">
      <h3 class="dialog-title">Do you want to delete this book?</h3>
      <form id="delete-form">
        <div class="diagram-btn-container">
          <button type="button" class="btn btn-func btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-func btn-accept">Delete</button>
        </div>
      </form>
    </dialog>

    <div class="header">
      <div class="container header-content">
        <h1>Library</h1>
        <button type="button" id="btn-new" class="btn btn-func btn-header">
          <img
            src="./resources/icons/add.svg"
            alt="Add icon"
            class="icon"
            width="100"
            height="100"
          />
          New Book
        </button>
      </div>
    </div>
    <div class="container book-container"></div>
  </body>
</html>
