<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./resources/css/reset.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="container header-content">
        <h1>Library</h1>
        <button type="button" id="btn-add" class="btn btn-func btn-header">
          <img
            src="./resources/icons/add.svg"
            alt="Add icon"
            class="icon"
            width="100"
            height="100"
          />
          Add Book
        </button>
      </div>
    </div>
    <div class="container book-container">
      <div class="book">
        <div class="book-cover">
          <div class="book-cover-text">
            <h2 class="book-title">Harry Potter and the Sorcerer's Stone</h2>
            <div class="book-author">J.K. Rowling</div>
          </div>
          <img
            src="./resources/img/book-cover.jpg"
            alt="Book Cover"
            class="book-cover-img"
            height="900"
            width="600"
          />
        </div>
        <div class="book-details">
          <div class="book-read">READ</div>
          <div class="book-controls">
            <button type="button" title="Unread" class="btn btn-book">
              <img
                src="./resources/icons/unread.svg"
                alt="Book unread icon"
                class="icon"
                width="100"
                height="100"
              />
            </button>
            <button type="button" title="Edit" class="btn btn-book">
              <img
                src="./resources/icons/edit.svg"
                alt="Book edit icon"
                class="icon"
                width="100"
                height="100"
              />
            </button>
            <button type="button" title="Delete" class="btn btn-book">
              <img
                src="./resources/icons/delete.svg"
                alt="Book delete icon"
                class="icon"
                width="100"
                height="100"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
